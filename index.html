<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilo1.css">
    <link rel="stylesheet" href="libs/MaterialDesign/css/materialdesignicons.css">
    <link rel="stylesheet" href="libs/sweetalert2-8.13.0/package/dist/sweetalert2.css">



</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">

            <h1 class="display-4">
                <p class="text-white"><b>Cadastro de Gado</b>
                </p>
            </h1>
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
                    Login
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Entre:</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <div class="row">
                                    <div class="col-12 offset-md-2 col-md-8">
                                        <h4 class="text-danger text-center"> Login do Sistema</h4>
                                        <form action="">
                                            <div class="form-group">
                                                <label>Nome:</label>
                                                <input class="form-control" type="text" name="nomeUsuario">
                                            </div>
                                            <div class="form-group">
                                                <label>Login:</label>
                                                <input class="form-control" type="text" name="loginUsuario">
                                            </div>
                                            <div class="form-group">
                                                <label>Senha:</label>
                                                <input class="form-control" type="password" name="senhaUsuario">
                                            </div>
                                            <button class="btn btn-outline-success"><i class="mdi mdi-login">Entrar</i></button>


                                        </form>
                                        <br/>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal1">
                    Cadastrar
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel1">Cadastrar usúario:</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <div class="row">
                                    <div class="col-12 offset-md-2 col-md-8">
                                        <h4 class="text-danger text-center">Usuario</h4>
                                        <form class="mt-3">
                                            <div class="form-group">
                                                <label>Nome do Usuario</label>
                                                <input class="form-control" type="text" name="nomeUsuario">
                                            </div>
                                            <div class="form-group">
                                                <label>Login do Usuario</label>
                                                <input class="form-control" type="text" name="loginUsuario">
                                            </div>
                                            <div class="form-group">
                                                <label>Senha do Usuario</label>
                                                <input class="form-control" type="text" name="senhaUsuario">
                                            </div>
                                            <input type="hidden" name="idUsuario">
                                            <button class="btn btn-outline-warning"><i class="mdi mdi-content-save"></i>Salvar</button>
                                        </form>
                                        <br/>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <section style="background-color: rgb(202, 204, 206);color: rgb(255, 255, 255);min-height: 100vh;">
        <div class="container">
            <div class="row">
                <div class="col-12 my-5 text-center">
                    <h1>
                        <p class="text-secondary"><b>Gados de corte</b></p>
                    </h1>
                    <h5>
                        <p class="text-secondary"><u>Fazenda Rei do Gado</u></p>
                    </h5>
                </div>
            </div>
            <div class="row cards">
                <div class="col d-flex">
                    <div class="align-self-center mx-auto">
                        <img class="card-img-top" src="img/dd.jpg">
                    </div>
                </div>
                <div class="col d-flex">
                    <div class="align-self-center mx-auto">
                        <img class="card-img-top" src="img/ee.jpg">
                    </div>
                </div>
                <div class="col d-flex">
                    <div class="align-self-center mx-auto">
                        <img class="card-img-top" src="img/e.jpg">
                    </div>
                </div>
                <div class="col d-flex">
                    <div class="align-self-center mx-auto">
                        <img class="card-img-top" src="img/i.jpg">
                    </div>
                </div>
                <div class="col d-flex">
                    <div class="align-self-center mx-auto">
                        <img class="card-img-top" src="img/f.jpg">
                    </div>
                </div>
            </div>
    </section>

    <footer>
        <div class="footer-copyright">
            <p>© 2019 Todos os direitos reservados</p>
        </div>
    </footer>


    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="libs/sweetalert2-8.13.0/package/dist/sweetalert2.js">

</body>

</html>
