<div class="row">
    <div class="col-12 offset md-2 col md-8 shadow p-3 mb-5 bg white rounded">
        <h3 class="text-secondary">Cadastro do Animal</h3>

        <form class="mt-3" id="addGado">
            <div class="form-group row">

                <div class="col-3">
                    <label for="">Nome do Gado</label>
                    <input type="text" name="nomeGado" id="" class="form-control">
                </div>

                <div class="col-3">
                    <label for="">Número de Brinco</label>
                    <input type="text" name="nmrBrinco" id="" class="form-control">
                </div>

                <div class="col-3">
                    <label for="">Nascimento</label>
                    <input type="date" name="datNasc" id="" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="">Data de Entrada</label>
                    <input type="date" name="datEntrada" id="" class="form-control">
                </div>

                <div class="col-sm-8">
                    <label for="">Procedência (De onde veio o Animal)</label>
                    <input type="text" name="procedencia" id="" class="form-control">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-4">
                    <label for="">Sexo do Animal</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" id="exampleRadios1" value="Macho" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Macho
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="sexo" id="exampleRadios2" value="Femea" checked>
                        <label class="form-check-label" for="exampleRadios1">
                            Femea
                        </label>
                    </div>
                </div>

                <div class="col-4">
                    <label for="">Pelagem</label>
                    <input type="text" name="pelagem" id="" class="form-control">
                </div>

                <div class="col-4">
                    <label for="">Raça</label>
                    <input type="text" name="raca" id="" class="form-control">
                </div>
            </div>


            <h1>
                <h3 class="text-secondary">Genealogia</h3>
            </h1>

            <div class="form-group row">
                <div class="col-6">
                    <label for="">Mãe do animal</label>
                    <input type="text" name="maeAnimal" id="" class="form-control">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Mãe desconhecida
                        </label>
                    </div>
                </div>

                <div class="col-6">
                    <label for="">Pai do animal</label>
                    <input type="text" name="paiAnimal" id="" class="form-control">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                            Pai desconhecido
                        </label>
                    </div>
                </div>
            </div>
            <br>
            <button class="btn btn-outline-success btn-add"><i class="mdi mdi-content-save"></i>Cadastrar</button>
            <button class="btn btn-outline-danger"><i class="mdi mdi-content-save"></i>Cancelar</button>

        </form>
    </div>
</div>

<script src="gado/controle/addGado.js"></script>
